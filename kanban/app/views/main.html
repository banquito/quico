<div class="row">
  <div class="col-md-4">
    <h1>to do</h1>
    <div class="list-group" ng-drop="true" ng-drop-success="dropOnTodo($data,$event)">
      <a class="list-group-item" ng-repeat="item in kanban.todo" ng-drag="true" ng-drag-data="item">
        <h4 class="list-group-item-heading">{{item.title}}</h4>
        <p class="list-group-item-text">{{item.description}}</p>
      </a>
    </div>
    <button class="btn btn-default" ng-click="add()">Add</button>
  </div>
  <div class="col-md-4">
    <h1>doing</h1>
    <div class="list-group" ng-drop="true" ng-drop-success="dropOnDoing($data,$event)">
      <a class="list-group-item" ng-repeat="item in kanban.doing" ng-drag="true" ng-drag-data="item">
        <h4 class="list-group-item-heading">{{item.title}}</h4>
        <p class="list-group-item-text">{{item.description}}</p>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <h1>done</h1>
    <div class="list-group" ng-drop="true" ng-drop-success="dropOnDone($data,$event)">
      <a class="list-group-item" ng-repeat="item in kanban.done" ng-drag="true" ng-drag-data="item">
        <h4 class="list-group-item-heading">{{item.title}}</h4>
        <p class="list-group-item-text">{{item.description}}</p>
      </a>
    </div>
  </div>
</div>
